<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            
        }
    </style>
    <title>Document</title>
    
</head>
<body>
    <h1>CSS SELECTORS</h1>
    <table>
        <thead>
            <th>a, b</th>
            <th>Multiple element selector</th>
        </thead>
        <tbody>
            <tr>
                <td>a b</td>
                <td>Descendant selector</td>
            </tr>
            <tr>
                <td>a > b</td>
                <td>Child Selector</td>
            </tr>
            <tr>
                <td>a + b</td>
                <td>Adjacent Sibling Selector</td>
            </tr>
            <tr>
                <td>[a=b]</td>
                <td>Atribute Selector</td>
            </tr>
            <tr>
                <td>a:b</td>
                <td>Pseudoclass Selector</td>
            </tr>
            <tr>
                <td>a::b</td>
                <td>Pseudoelement Selector</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
